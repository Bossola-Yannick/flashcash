<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/styleUp.css}">
</head>
<body class="vh-100 d-flex flex-column">
<div th:insert="~{fragments/header.html}"></div>
<main class="flex-grow-1">
    <h2 class="text-center my-3"> TRANSFER PAGE : Choose your operation </h2>
    <section class="container-fluid d-flex flex-row justify-content-center gx-5 my-5">
        <div class="card mx-3" style="width: 22rem;">
            <div class="card-body d-flex flex-column justify-content-between border-card rounded">
                <h5 class="card-title text-center">Out Money</h5>
                <p class="card-text text-center">If you want out money of your account.</p>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-valid btl-lg" href="/transfer/outmoney">Out Money</a>
                </div>
            </div>
        </div>
        <div class="card mx-3" style="width: 22rem;">
            <div class="card-body d-flex flex-column justify-content-between border-card rounded">
                <h5 class="card-title text-center">Deposit Money</h5>
                <p class="card-text text-center">If you want to deposit money into your account.</p>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-valid btl-lg" href="/transfer/depositMoney">Deposit</a>
                </div>
            </div>
        </div>
<!--        <div class="card mx-3" style="width: 22rem;">-->
<!--            <div class="card-body d-flex flex-column justify-content-between border-card rounded">-->
<!--                <h5 class="card-title text-center">Payment</h5>-->
<!--                <p class="card-text text-center">For payment to other account Flashcash.</p>-->
<!--                <div class="d-flex justify-content-center">-->
<!--                    <a class="btn btn-valid btl-lg" href="/transfer/payment">Payment</a>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </section>
    <section class="container-fluid my-5">
        <h3 class="text-center m-3">History of your transfer</h3>
        <div class="container">
            <div class="table-responsive">
                <table class="table custom-table">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Type</th>
                        <th scope="col">Issuer</th>
                        <th scope="col">Receiving Account</th>
                        <th scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transfer : ${transfers}">
                        <td th:text="${transfer.date}"></td>
                        <td th:text="${transfer.type}"></td>
                        <td th:text="${transfer.issuer}"></td>
                        <td th:text="${transfer.recipient}"></td>
                        <td th:text="${transfer.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<div class="text-bg-primary mt-3" th:insert="~{fragments/footer.html}"></div>
</body>
</html>
