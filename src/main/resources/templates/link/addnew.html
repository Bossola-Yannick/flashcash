<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<h3> ADD LINK PAGE </h3>

<form action="#" th:action="@{/link/search}" th:object="${link}" method="post" class="form-horizontal" style="width: 100%">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">FirstName</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{email}" id="email" placeholder="Search Email" class="col-4">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <a class="btn btn-danger btn-sm" href="/">Cancel</a>
            <input class="btn btn-primary btn-sm" type="submit" value="Valid Mail">
        </div>
    </div>


</form>

</body>
</html>
