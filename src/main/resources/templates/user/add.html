<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex flex-column">
<h3 class="text-center mt-5">Add New User</h3>
    <div class="container d-flex justify-content-center mt-5 align-items-center flex-grow-1">
    <form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="w-50"
          style="width: 100%">
        <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="mb-3">
            <label for="firstname" class="form-label text-center w-100">FirstName</label>
            <input type="text" th:field="*{firstname}" id="firstname" placeholder="FirstName"
                   class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label text-center w-100">LastName</label>
            <input type="text" th:field="*{lastname}" id="lastname" placeholder="LastName"
                   class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-center w-100">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-center w-100">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password"
                   class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <a class="btn btn-danger btn-lg me-3" href="/">Cancel</a>
            <input class="btn btn-primary btn-lg" type="submit" value="Add User">
        </div>
    </form>
</div>
</body>
</html>
