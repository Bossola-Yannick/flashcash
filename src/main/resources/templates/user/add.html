<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleUp.css}">
</head>
<body class="vh-100 d-flex flex-column">
<div th:insert="~{fragments/header.html}"></div>
<main class="d-flex flex-column flex-grow-1">
    <h3 class="text-center mt-5">Add New User</h3>
    <div class="container d-flex justify-content-center mt-5 align-items-center">
        <form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="w-50"
              style="width: 100%">
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="mb-3">
                <label for="name" class="form-label text-center w-100">FirstName</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Firstname Lastname"
                       class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-center w-100">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-center w-100">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password"
                       class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="d-flex justify-content-center">
                <a class="btn btn-danger btn-lg me-3" href="/">Cancel</a>
                <input class="btn btn-valid btn-lg" type="submit" value="Add User">
            </div>
        </form>
    </div>
    <hr class="my-4">
    <div class="d-flex flex-column align-items-center gap-3">
        <a class="btn btn-outline-danger w-50"
           th:href="@{/oauth2/authorization/google}">
            Sign up with Google
        </a>

        <a class="btn btn-outline-dark w-50"
           th:href="@{/oauth2/authorization/github}">
            Sign up with GitHub
        </a>

        <a class="btn btn-outline-primary w-50"
           th:href="@{/oauth2/authorization/facebook}">
            Sign up with Facebook
        </a>
    </div>
</main>
<div class="text-bg-primary mt-3" th:insert="~{fragments/footer.html}"></div>
</body>
</html>
